<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
</head>
<body>
    <h1>Upload a file for conversion</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <select name="conversion_type" required>
            <option value="txt_to_pdf">TXT  PDF</option>
            <option value="jpg_to_png">JPG  PNG</option>
            <option value="pdf_to_word">PDF  Word</option>
        </select>
        <button type="submit">Convert</button>
    </form>

    <h2>Download History</h2>
    <ul>
        {% for entry in history %}
            <li>{{ entry.timestamp }} - {{ entry.filename }} ({{ entry.conversion_type }})</li>
        {% endfor %}
    </ul>
</body>
</html>
